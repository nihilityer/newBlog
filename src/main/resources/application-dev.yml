spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/myblogsystem?serverTimezone=GMT%2B8

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

  #关闭thymeleaf页面缓存
  thymeleaf:
    cache: false

file:
  upload-dir: ./uploads