<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8">
		<title>登陆页</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--  -->
		<link rel="stylesheet" th:href="@{../layui/css/layui.css}"  media="all">
		<link rel="stylesheet" th:href="@{../css/myCss.css}"  media="all">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
	</head>
	<body>
		<div class="main-body">
		    <div class="login-main">
		        <div class="login-top">
		            <span>登录</span>
		            <span class="bg1"></span>
		            <span class="bg2"></span>
		        </div>
		        <form class="layui-form login-bottom" th:action="@{/toLogin}" method="post">
		            <div class="center">
		                <div class="item">
		                    <i class="layui-icon layui-icon-username" style="margin-right: 2%;"></i>
							<label>
								<input type="text" name="userInput" lay-verify="required"  placeholder="请输入登录账号" maxlength="24"/>
							</label>
						</div>
		
		                <div class="item">
		                    <i class="layui-icon layui-icon-password" style="margin-right: 2%;"></i>
							<label>
								<input type="password" name="password" lay-verify="required"  placeholder="请输入密码" maxlength="20">
							</label>
						</div>

		            </div>

		            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0;">
		                <button class="login-btn" lay-submit="">立即登录</button>
		            </div>
		        </form>
		    </div>
		</div>
	</body>
	<script th:src="@{../layui/layui.js}" charset="utf-8"></script>
</html>
