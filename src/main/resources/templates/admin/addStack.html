<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8">
		<title>系统基本信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--  -->
		<link rel="stylesheet" th:href="@{../../layui/css/layui.css}"  media="all">
		<link rel="stylesheet" th:href="@{../../css/myCss.css}"  media="all">
		
<!--		//词云支持-->
		<script src="https://cdn.bootcss.com/wordcloud2.js/1.1.0/wordcloud2.js"></script>
	</head>
	<body>
		<!--  lay-bar="disabled"禁止滑块跟随 -->
		<!-- 导航栏 -->
		<ul class="layui-nav">
			<!--  -->
			<li class="layui-nav-item"><a th:href="@{/admin/}">Admin</a></li>
			<li class="layui-nav-item"><a th:href="@{/admin/mBlog}">管理博客</a></li>
			<li class="layui-nav-item"><a th:href="@{/admin/writeBlog}">新博客</a></li>
			<li class="layui-nav-item"><a th:href="@{/admin/newTimeline}">写时间线</a></li>
			<li class="layui-nav-item layui-this"><a th:href="@{/admin/addStack}">技术栈</a></li>
			<!-- 有消息时加上 layui-bg-red -->
			<!-- <li class="layui-nav-item layui-layout-right" style="margin-right: 0;">
				<a href=""><i class="layui-icon layui-icon-notice"></i><span class="layui-badge-dot"></span></a>
			</li> -->
			<li class="layui-nav-item layui-layout-right layui-hide layui-show-md-inline-block" style="margin-right: 3%;">
				<div sec:authorize="!isAuthenticated()">
					<a th:href="@{/login}">
						<i class="layui-icon layui-icon-username"></i>
						游客
					</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-username"></i>
						nihilityer
					</a>
					<dl class="layui-nav-child layui-bg-black">
						<dd><a th:href="@{/}">前台页面</a></dd>
						<dd><a th:href="@{/logout}">注销</a></dd>
					</dl>
				</div>
			</li>
		</ul>
		
		<div class="layui-row" style="min-height: 94vh;">
			<div class="layui-col-lg6 layui-col-lg-offset3 layui-card" style="margin-top: 2%;">
				<div class="layui-card-header" style="text-align: center;">
					<strong>目前掌握的知识与掌握程度</strong>
				</div>
				<!-- 后台处理的时候要判断相同时直接添加掌握程度 -->
				<form class="layui-form" method="post">
					<div class="layui-form-item" style="margin-top: 3%; margin-bottom: 2%;">
						<label class="layui-form-label">新技能</label>
						<div class="layui-input-block">
							<input type="text" name="title" required  lay-verify="required" placeholder="请输入技术名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item" style="margin-top: 3%; margin-bottom: 2%;">
						<label class="layui-form-label">掌握程度</label>
						<div class="layui-input-block">
							<input type="text" name="grade" required  lay-verify="required" placeholder="请输入掌握程度" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					    </div>
					  </div>
				</form>
				<div id="canvas-container" align="center">
				    <canvas id="canvas" width="700px" height="400px"></canvas>
				</div>
			</div>
		</div>
		
		<!-- 页脚 -->
		<div class="layui-col-lg12">
		    <div class="layui-panel layui-bg-black" style="border: #0C0C0C;" algin="center">
		        <div style="padding: 30px;">一个面板</div>
		    </div>   
		</div>
	</body>
	<script th:src="@{../../layui/layui.js}" charset="utf-8"></script>
	<script type="text/javascript" th:inline="javascript">
	    var options = eval({
			"list": [[${stackList}]],
	        "gridSize": 16, // size of the grid in pixels
	        "weightFactor": 10, // number to multiply for size of each word in the list
	        "fontWeight": 'normal', // 'normal', 'bold' or a callback
	        "fontFamily": 'Times, serif', // font to use
	        "color": 'random-light', // 'random-dark' or 'random-light'
	        "backgroundColor": '#333', // the color of canvas
	        "rotateRatio": 1 // probability for the word to rotate. 1 means always rotate
	    });
	    var canvas = document.getElementById('canvas');
	    WordCloud(canvas, options);
	</script>
</html>
